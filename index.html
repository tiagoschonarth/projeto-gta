<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page GTA</title>
        <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="stylesheet" href="./src/css/font.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="logo">
                <img src="./src/img/logo-rockstar.svg" alt="logo Rockstar Games">
                <hr />
                <img src="./src/img/logo-gta.svg" alt="logo GTA V">
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#comprar">Comprar</a>
                    </li>
                    <li>
                        <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support 
                            <img src="./src/img/icone-link.svg" alt="Icone de link suporte"></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="home" id="home">
            <img class="imagem-fundo" src="./src/img/bg-main.png" alt="rapaz de moletom laranja ao lado de um carro esportivo amarelo">
            <div class="informacoes">
                <div class="lista-de-jogos">
                    <img src="./src/img/logo-gta-v.svg" alt="logo GTA V">
                    <img src="./src/img/logo-gta-online.svg" alt="logo GTA online">
                </div>
                    <h1 class="titulo">Ja disponivel para Playstation 5 e Xbox series X|S</h1>
                    <p class="texto">
                        Experimente os fenomenos do entretenimento Grand Theft Auto V  e GTA online
                    </p>
                    <a class="btn-comprar" href="#comprar">Compre já</a>
            </div>
        </main>
        <section class="compre-ja" id="comprar">
            <h2 class="titulo">Compre já</h2>
            <div class="cartao">
                <img class="capa-do-jogo" src="/src/img/gta5.jpg" alt="Capa do jogo GTA V">
                <div class="informacoes">
                    <h3>Grand Theft Auto V</h3>
                    <p>
                        Inclui <strong>Modo História do GTA V </strong> e <strong>GTA online</strong>
                    </p>
                    <ul class="plataforma">
                        <li>
                            <img src="./src/img/logo-ps5.svg" alt="logo Playstation 5">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                        </li>
                        <li>
                            <img src="./src/img/logo-ps4.svg" alt="logo playstation 4">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-one.svg" alt="Xbox One">
                        </li>
                        <li>
                            <img src="./src/img/logo-pc.svg" alt="computador">
                        </li>
                    </ul>
                </div>
                <button class="btn-plataforma">
                    Selecione a plataforma
                    <ul class="plataformas">
                        <li>
                            <img src="./src/img/logo-ps5.svg" alt="logo Playstation 5">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                        </li>
                        <li>
                            <img src="./src/img/logo-ps4.svg" alt="logo playstation 4">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-one.svg" alt="Xbox One">
                        </li>
                        <li>
                            <img src="./src/img/logo-pc.svg" alt="computador">
                        </li>
                    </ul>
                </button>
            </div>
        </section>
        <script src="./src/js/script.js"></script>
    </body>
</html>
